server {

    root                            html/www;
    listen                          8080;
    host                            localhost;
    index                           index.html;
  
    location / {
        allow_methods                GET POST;
        index                       index.html;
        limit_client_body_size      500;
    }

    location /cookies {
        allow_methods               GET POST;
        index                       cookies.html;
        limit_client_body_size      500;
    }

    location /founders {
          allow_methods             GET POST;
          return                    999 /cookies;
          index                     founders.html;
          limit_client_body_size    500;
    }

    location /cgi-bin/ {
        root                        html/www;
        allow_methods               GET POST;
        cgi_execute                 .php;
        index                       index.php;
  }
}

